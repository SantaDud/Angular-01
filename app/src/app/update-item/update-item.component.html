<div class="container w-25">
  <h1 class="fw-bold text-center mt-5 mb-5">Create</h1>
  <form
    [formGroup]="angForm"
    (ngSubmit)="createItem(angForm)"
    class="row justify-content-center mt-5"
  >
    <div>
      <label for="Name" class="form-label fw-bold">Name</label>
      <input
        type="text"
        name="Name"
        id="Name"
        formControlName="Name"
        class="form-control"
      />
    </div>
    <div>
      <label for="Release" class="form-label fw-bold">Release</label>
      <input
        type="text"
        name="Release"
        id="Release"
        formControlName="Release"
        class="form-control"
      />
    </div>
    <div>
      <label for="TotalRating" class="form-label fw-bold">Total Rating</label>
      <input
        type="number"
        name="TotalRating"
        id="TotalRating"
        formControlName="TotalRating"
        class="form-control"
      />
    </div>
    <div>
      <label for="Rating" class="form-label fw-bold">Rating</label>
      <input
        type="number"
        name="Rating"
        id="Rating"
        formControlName="Rating"
        class="form-control"
      />
    </div>
    <div>
      <input type="submit" name="submit" class="btn btn-outline-primary mt-5" />
    </div>
  </form>
  <div class="row justify-content-center"></div>
</div>
